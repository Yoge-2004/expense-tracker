<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker – Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="page">

    <!-- HERO -->
    <section class="hero">
        <div class="hero-content">
            <h1>Track expenses with clarity</h1>
            <p>
                A secure, distraction-free platform designed to help you
                understand where your money goes — without friction.
            </p>
        </div>
    </section>

    <!-- AUTH -->
    <section class="auth">
        <div class="auth-card">
            <h2>Welcome back</h2>
            <p class="muted">Sign in to continue</p>

            <form>
                <div class="field">
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="field">
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <button type="submit">Sign in</button>
            </form>

            <p class="muted" style="margin-top:24px;font-size:13px;">
                Don’t have an account?
                <a href="register.html">Click here</a>
            </p>
        </div>
    </section>

</div>

</body>
</html>
