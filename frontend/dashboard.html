<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Expense Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="hero-bg"></div>

    <div class="dashboard-container">
        
        <header class="top-bar">
            <div>
                <h2>Dashboard</h2>
                <p style="color:#AAB0BC; font-size:14px;">Welcome back</p>
            </div>
            <div class="user-profile">
                <div class="avatar">U</div>
                <a href="#" id="logoutBtn" class="btn-logout">Logout</a>
            </div>
        </header>

        <section class="grid-stats">
            <div class="card">
                <span class="card-label">Total Spent</span>
                <span class="card-value" id="totalAmount">₹0.00</span>
            </div>
            <div class="card">
                <span class="card-label">Expenses Count</span>
                <span class="card-value" id="expenseCount">0</span>
            </div>
            <div class="card" style="align-items: center; text-align: center;">
                <button class="btn-primary" id="openModalBtn">+ Add New Expense</button>
            </div>
        </section>

        <section class="card recent-transactions">
            <div class="list-header">
                <h3>Recent Expenses</h3>
            </div>
            <div class="scroll-area" id="expenseList">
                <p style="text-align:center; color:#555; margin-top:20px;">Loading expenses...</p>
            </div>
        </section>

    </div>

    <div class="modal-overlay" id="expenseModal">
        <div class="modal">
            <h3 style="margin-bottom:24px;">Add Expense</h3>
            <form id="addExpenseForm">
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="desc" required placeholder="e.g. Dinner">
                </div>
                <div class="form-group">
                    <label>Amount (₹)</label>
                    <input type="number" id="amount" required placeholder="0.00">
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="date" required>
                </div>
                <input type="hidden" id="catId" value="1"> 

                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="closeModalBtn">Cancel</button>
                    <button type="submit" class="btn-primary" style="flex:1;">Save Expense</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
